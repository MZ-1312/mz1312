name: Build and Deploy MAZLABZ Site

on:
  # Triggers the workflow on push events for the "main" branch
  push:
    branches: [ "main" ]
    
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build and deploy job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code 🛎️
        uses: actions/checkout@v4

      - name: Set up Node.js 🟩
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install Dependencies 📦
        run: npm ci

      - name: Build Project 🛠️
        # This command builds the site. It might be 'npm run build', 'yarn build', etc.
        run: npm run build

      - name: Setup GitHub Pages ⚙️
        uses: actions/configure-pages@v5

      - name: Upload Build Artifact ⬆️
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the directory that your build command generates.
          # Common directories are 'build', 'dist', or 'out'. Adjust if necessary.
          path: './build'

      - name: Deploy to GitHub Pages 🚀
        id: deployment
        uses: actions/deploy-pages@v4
